<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üè† Hostel Allocation Dashboard</title>
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; background: #f4f6f8; color: #333; text-align: center; padding: 40px; }
    h1 { color: #0078d7; margin-bottom: 30px; font-size: 32px; }
    table { margin: 0 auto; border-collapse: collapse; width: 90%; max-width: 900px; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); }
    th, td { padding: 15px 12px; border-bottom: 1px solid #eee; }
    th { background-color: #0078d7; color: white; font-size: 16px; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover { background-color: #eef6ff; }
    .refresh-note { margin-top: 15px; color: #777; font-size: 14px; }
    .btn { display: inline-block; margin-top: 30px; padding: 12px 22px; background-color: #0078d7; color: white; border-radius: 8px; text-decoration: none; font-weight: 500; transition: background 0.3s ease; }
    .btn:hover { background-color: #005fa3; }
  </style>
</head>
<body>
  <h1>üè† Hostel Allocation Dashboard</h1>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Matric No</th>
        <th>Hall</th>
        <th>Room</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.matric_no }}</td>
        <td>{{ student.hall }}</td>
        <td>{{ student.room }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/register" class="btn">üéì Register via Face</a>
  <div class="refresh-note">Auto-refreshes every 10 seconds</div>

  <script>
    async function refreshTable() {
      try {
        const res = await fetch('/students');
        const data = await res.json();
        const tbody = document.querySelector('#studentTable tbody');
        tbody.innerHTML = '';
        data.forEach(stu => {
          const row = `<tr>
            <td>${stu.name}</td>
            <td>${stu.matric_no}</td>
            <td>${stu.hall}</td>
            <td>${stu.room}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error('Error refreshing table:', err);
      }
    }
    setInterval(refreshTable, 10000); // refresh every 10s
  </script>
</body>
</html>
